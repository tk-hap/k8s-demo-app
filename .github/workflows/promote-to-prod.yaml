name: Promote to Prod

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy dev version.yaml to prod
        run: |
          DEV_FILE=k8s/app/envs/dev/version.yaml
          PROD_FILE=k8s/app/envs/prod/version.yaml
          if [ ! -f "$DEV_FILE" ]; then
            echo "Dev version file not found: $DEV_FILE" >&2; exit 1; fi
          cp "$DEV_FILE" "$PROD_FILE"
          echo "Copied $DEV_FILE -> $PROD_FILE"

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: promote dev version.yaml to prod"
          branch: main
          file_pattern: k8s/app/envs/prod/version.yaml
