apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - path: db-cluster.yaml
  - path: deployment.yaml
  - path: version.yaml
  - path: hpa.yaml
  - path: hostname.yaml
    target:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: petclinic-ingress
  - path: networkpolicy.yaml